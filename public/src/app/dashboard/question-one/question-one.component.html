<div class="container">

  <h1 class="my-3">{{question.description}}</h1>
  <h4>{{question.content}}</h4>
  <p class="mt-4">By {{question._user.first_name}}</p>
  <hr>
  <form (submit)="createAnswer(question._id)" name="commentForm">
    <p class="answer-content"><label for="answer-content">Comment: <br> </label><textarea cols="40" rows="5" name="question" id="question" class="form-control" required minlength="6" [(ngModel)]="answer.content" #cContent="ngModel"></textarea></p>
    <div *ngIf="cContent.invalid && (cContent.dirty || cContent.touched)" class="alert alert-danger">
      <div *ngIf="cContent.errors.required">
        <p style="color: red;">Content for comment is required</p>
      </div>
      <div *ngIf="cContent.errors.minlength">
        <p style="color: red;">Comment must be at least 6 characters</p>
      </div>
    </div>
    <input type="submit" value="Comment">
  </form>
  
  
  <div class="comment" *ngFor="let answer of question._answers">
    <div class="votes mr-2">
      <button class="upvote mb-1 btn" (click)="upvote(answer._id)">ğŸ¢</button><br>
      <button class="downvote btn" (click)="downvote(answer._id)">ğŸ¢ƒ</button>
    </div>
    <div class="comment-body">
      <p class="commentAuthor"><small muted-text>{{answer._user.first_name}} - {{answer.rank}}</small></p>
      <p class="commentContent">{{answer.content}}</p>
    </div>
    <hr>
  </div>
</div>
