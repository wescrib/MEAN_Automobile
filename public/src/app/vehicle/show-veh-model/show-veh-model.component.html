<h2 class="mb-3">{{veh_model}}</h2>

<div class="veh-bodies">
    <table class="table table-hover">
      <tr>
        <th scope="col">Make</th>
        <th scope="col">Body</th>
        <th scope="col">Year</th>
        <th scope="col">Reviews</th>
      </tr>
      <tr class="table-light" *ngFor="let veh of models">
        <td><a href [routerLink]="['/vehicle/makeList/', veh.make]">{{veh.make}}</a></td>
        <td><a href [routerLink]="['/vehicle/bodyList/', veh.body]">{{veh.body}}</a></td>
        <td><a href [routerLink]="['/vehicle/yearList/', veh.year]">{{veh.year}}</a></td>
        <td><a href [routerLink]="['/vehicle/view/', veh._id]">{{veh._reviews.length}}</a></td>

      </tr>
    </table>
  </div>
